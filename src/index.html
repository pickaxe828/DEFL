<body>
    <div class="container mt3 overflow-hidden" style="width: 40%; margin-top: 5%" id="container">
        <h1>Welcome to DEFL‚ù§Ô∏è</h1>
        <h6 style="color: grey">
            Stands for Drake's Equation Calculator for Love
        </h6>
        <h6 style="color: grey">
            Let you see the probaility of finding your True Love‚Ñ¢Ô∏è
        </h6>

        <div class="d-flex flex-column">
            <!-- Region -->
            <div class="p-2 mb-3">
                <input class="form-control" list="datalistOptions" placeholder="Region" id="regionSearchDropdown" />
                <!-- Region: Options -->
                <datalist class="regionSearchDropdownOptions" id="datalistOptions">
                    <!-- JS append elements here-->
                </datalist>
            </div>

            <!-- Sex -->
            <div class="p-2 mb-3 input-group" >
                <select class="form-select" aria-label="Sex" id="sexDropdown" >
                    <option selected>Sex</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                
                <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Apologies for not providing non-binary options here as the UN's API only provide the population of Male and Female üò¢‚ù§Ô∏è">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                        <path fill-rule="evenodd"
                            d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm6.5-.25A.75.75 0 017.25 7h1a.75.75 0 01.75.75v2.75h.25a.75.75 0 010 1.5h-2a.75.75 0 010-1.5h.25v-2h-.25a.75.75 0 01-.75-.75zM8 6a1 1 0 100-2 1 1 0 000 2z">
                        </path>
                    </svg>
                </span>
                
            </div>

            <!-- Sexual preference -->
            <div class="p-2 mb-3 input-group">
                <select class="form-select" aria-label="Sexual preference" id="sexPrefDropdown">
                    <option selected>Sexual orientation</option>
                    <option>Heterosexual</option>
                    <option>Homosexual</option>
                    <option>Bisexual</option>
                </select>
            </div>

            <!-- Preferred age range -->
            <div class="p-2 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Preferred age range:
                </label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Lower bound" id="prefAgeLower"/>
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                            <path fill-rule="evenodd"
                                d="M2 7.75A.75.75 0 012.75 7h10a.75.75 0 010 1.5h-10A.75.75 0 012 7.75z"></path>
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="Upper bound" id="prefAgeUpper"/>
                </div>
            </div>

            <!-- Your age -->
            <div class="p-2 mb-3">
                <input type="text" class="form-control" placeholder="Your age" id="age"/>
            </div>

            <!-- Calculate -->
            <div class="p-2 mb-3">
                <button type="button" class="btn btn-primary" id="submitBtn">
                    Calculate
                </button>
            </div>
        </div>
